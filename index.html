<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCloud QA Test Reports</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        .report-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .report-link {
            display: inline-block;
            background: #3498db;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background 0.3s;
            font-weight: 500;
        }
        .report-link:hover {
            background: #2980b9;
        }
        .qa-link {
            background: #27ae60;
        }
        .qa-link:hover {
            background: #229954;
        }
        .uat-link {
            background: #e74c3c;
        }
        .uat-link:hover {
            background: #c0392b;
        }
        .github-link {
            margin-top: 2rem;
        }
        .github-link a {
            color: #7f8c8d;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• eCloud QA Test Reports</h1>
        <p>Select an environment to view the latest test results with comprehensive Allure reporting</p>
        
        <div class="report-links">
            <a href="/playwright-eCloud-QA/qa/" class="report-link qa-link">
                üî• QA Environment
            </a>
            <a href="/playwright-eCloud-QA/uat/" class="report-link uat-link">
                üöÄ UAT Environment
            </a>
        </div>
        
        <div class="github-link">
            <a href="https://github.com/chuls50/playwright-eCloud-QA">
                üìñ View Source on GitHub
            </a>
        </div>
    </div>
</body>
</html>
