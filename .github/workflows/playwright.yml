name: eCloud QA Regression Tests with Allure Report
on:
  workflow_dispatch: # Allows manual trigger from GitHub UI
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Runs every Sunday at midnight UTC
    - cron: '0 0 * * 0'

# Set permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  test:
    timeout-minutes: 240
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run eCloud Regression Tests
        env:
          # eCloud QA Environment
          QA_ENV: ${{ secrets.QA_ENV }}

          # Test User Credentials
          PHYSICIAN_USERNAME: ${{ secrets.PHYSICIAN_USERNAME }}
          PHYSICIAN_PASSWORD: ${{ secrets.PHYSICIAN_PASSWORD }}
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          NURSE_USERNAME: ${{ secrets.NURSE_USERNAME }}
          NURSE_PASSWORD: ${{ secrets.NURSE_PASSWORD }}
          TECHNICIAN_USERNAME: ${{ secrets.TECHNICIAN_USERNAME }}
          TECHNICIAN_PASSWORD: ${{ secrets.TECHNICIAN_PASSWORD }}
          TECHNOLOGY_USERNAME: ${{ secrets.TECHNOLOGY_USERNAME }}
          TECHNOLOGY_PASSWORD: ${{ secrets.TECHNOLOGY_PASSWORD }}
          INSTITUTION_MANAGER_USERNAME: ${{ secrets.INSTITUTION_MANAGER_USERNAME }}
          INSTITUTION_MANAGER_PASSWORD: ${{ secrets.INSTITUTION_MANAGER_PASSWORD }}

          # CI flag for playwright config
          CI: true
        run: npx playwright test tests/regression --project=chrome-desktop

      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline
          allure generate allure-results -o allure-report --clean
        if: always()

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          destination_dir: .
          keep_files: false
          force_orphan: true

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30
